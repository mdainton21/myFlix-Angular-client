<div class="main-profile-container">
<mat-card class="main-page">
  <mat-card-header>
    <h1>Welcome to MyFlix</h1>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="openUserRegistrationDialog()" style="margin-right: 10px;" color="primary">
      Sign Up
    </button>
    <button mat-raised-button (click)="openUserLoginDialog()" color="primary">
      Login
    </button>
  </mat-card-content>
</mat-card>
</div>
